<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Look up Vault Hunters players to see their sets, rewards, and Patreon unlocks.">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://mc-heads.net https://wiki.vaulthunters.gg; connect-src 'self' https://cloudflareinsights.com https://static.cloudflareinsights.com; base-uri 'self'">
  <title>Vault Hunters Rewards Lookup</title>
  <link id="favicon" rel="icon" href="https://mc-heads.net/avatar/f00538241a8649c4a5199ba93a40ddcf" type="image/png" sizes="any">
  <script>if(location.search&&location.search.length>1){document.documentElement.classList.add('has-query')}</script>
  <style>
    :root { --bg:#0d1117; --panel:rgba(21,26,36,.85); --accent:#f4a941; --accent-soft:rgba(244,169,65,.25); --text-primary:#f5f5f5; --text-secondary:#b8c1d1; --border:rgba(244,169,65,.3); --error:#ff6b6b; --success:#65d07d; --shadow:0 20px 40px rgba(0,0,0,.45) }
    *{ box-sizing:border-box }
    body{ margin:0; min-height:100vh; background:var(--bg); font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--text-primary); display:flex; justify-content:center; padding:0 1rem 3rem }
    .page{ width:min(980px,100%) }
    .hero{ background: radial-gradient(circle at top, rgba(244,169,65,.28), transparent 55%), linear-gradient(135deg, rgba(35,42,59,.85), rgba(12,19,32,.9)); border-bottom:1px solid var(--border); padding:3.5rem 2rem 2.5rem; position:relative; overflow:hidden; border-radius:0 0 24px 24px; box-shadow:var(--shadow) }
    .hero::after{ content:""; position:absolute; inset:0; background:linear-gradient(120deg, rgba(244,169,65,.15), transparent 70%); pointer-events:none }
    .hero h1{ font-family:'Rajdhani', system-ui, sans-serif; font-size:clamp(2.5rem,4vw,3.25rem); margin:0 0 .5rem; letter-spacing:.12em; text-transform:uppercase }
    .hero p{ margin:0; font-size:1.05rem; color:var(--text-secondary) }
    .main{ margin-top:-2rem; position:relative; z-index:1 }
    .search{ background:var(--panel); padding:2rem; border-radius:20px; border:1px solid var(--border); box-shadow:var(--shadow) }
    .search__form{ display:flex; gap:1rem; flex-wrap:nowrap }
    .search input[type="text"]{ flex:1 1 auto; min-width:0; padding:.85rem 1.1rem; border-radius:12px; border:1px solid rgba(255,255,255,.08); background:rgba(13,17,23,.65); color:var(--text-primary); font-size:1rem }
    .search button{ flex:0 0 auto; padding:.85rem 1.6rem; border-radius:12px; border:0; background:linear-gradient(135deg, #f3c36b, var(--accent)); color:#141821; font-family:'Rajdhani', system-ui, sans-serif; font-weight:700; letter-spacing:.08em; text-transform:uppercase; cursor:pointer }
    @media (max-width: 400px){ .search__form{ gap:.5rem } .search{ padding:1.25rem } .search button{ padding:.8rem 1rem } }
    .feedback{ min-height:1.4rem; margin-top:.75rem; color:var(--text-secondary); font-size:.95rem }
    .feedback.error{ color:var(--error) } .feedback.success{ color:var(--success) }
    .hidden{ display:none !important }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
    .footer{ margin-top:3rem; text-align:center; color:var(--text-secondary); font-size:.9rem }
    .footer a{ color:var(--accent); text-decoration:none }
    .footer .support-btn{ display:inline-flex; align-items:center; gap:.5rem; margin-top:.5rem; padding:.7rem 1.1rem; border-radius:12px; background:linear-gradient(135deg, #f3c36b, var(--accent)); color:#141821; font-family:'Rajdhani', system-ui, sans-serif; font-weight:700; letter-spacing:.08em; text-transform:uppercase; box-shadow:var(--shadow) }
    .footer .support-btn:hover{ filter:brightness(1.05) }
    /* Reserve space when loading via query param before JS runs */
    .has-query #result.hidden{ display:grid !important; background:var(--panel); border-radius:20px; border:1px solid var(--border); box-shadow:var(--shadow); padding:2rem; min-height:clamp(420px,70vh,1000px) }
  </style>
  <link rel="preload" as="style" href="styles.css" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://mc-heads.net">
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600&display=optional" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600&display=optional" rel="stylesheet">
  </noscript>
</head>
<body>
  <div class="page">
    <header class="hero">
      <div class="hero__content">
        <h1>Vault Hunters Rewards</h1>
        <p>Look up a Vault Hunter to see their sets, rewards, and Patreon unlocks.</p>
      </div>
    </header>

    <main class="main">
      <section class="search">
        <form id="search-form" class="search__form">
          <label for="username" class="sr-only">Minecraft Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Minecraft username" autocomplete="off" required>
          <button type="submit">Search</button>
        </form>
        <p id="feedback" class="feedback" role="status" hidden></p>
        <div id="recent" class="recent hidden" aria-label="Recent Searches"></div>
      </section>

      <section id="result" class="result hidden" aria-live="polite"></section>
    </main>

    <footer class="footer">
      <p>Unofficial tool for <a href="https://vaulthunters.gg/" target="_blank" rel="noopener">Vault Hunters</a>.</p>
      <p>Everything is open source and available on <a href="https://github.com/massuus/Vauthunters-Rewards" target="_blank" rel="noopener">GitHub</a>.</p>
      <p>Created by <a href="https://massuus.com" target="_blank" rel="noopener">massuus</a>.</p>
      <p>🎉 <a href="https://www.twitch.tv/iskall85" target="_blank" rel="noopener">Iskall85</a> Approved! 🎉</p>
      <p>
        <a class="support-btn" href="https://buymeacoffee.com/massuus" target="_blank" rel="noopener" aria-label="Support massuus on Buy Me a Coffee">☕ Buy Me a Coffee</a>
      </p>
    </footer>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
