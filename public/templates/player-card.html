<article class="player-card">
  <img src="{{head}}" alt="{{name}}'s Minecraft head" loading="lazy" decoding="async" width="96" height="96" referrerpolicy="no-referrer">
  <div class="player-details">
    <div class="player-name-container">
      <h2 style="{{nameStyle}}">{{name}}</h2>
      {{tierBadge}}
    </div>
    <div class="player-actions">
      <button id="share-button" class="share-link-button" type="button" data-share="{{shareUrl}}" title="Click to copy"><span class="share-label-mobile">Share</span><span class="share-label-desktop">{{shareUrl}}</span></button>
      <span id="share-feedback" class="share-feedback" role="status" aria-live="polite"></span>
    </div>
  </div>
</article>
